<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Persona - Multidimensional Developer</title>
    <link rel="icon" href="https://favicongenerator.s3.amazonaws.com/d3b1608d49d61.png" type="image/png">
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let favicon_video_image_counter = 0;
            let favicon_video_icon_tag = document.querySelector("link[rel='icon']");
            let favicon_video_images = [
                "https://favicongenerator.s3.amazonaws.com/d3b1608d49d61.png",
                "https://favicongenerator.s3.amazonaws.com/9d6a6b0b477da.png",
                "https://favicongenerator.s3.amazonaws.com/efe1874275571.png",
                "https://favicongenerator.s3.amazonaws.com/d66a7d49c350f.png",
                "https://favicongenerator.s3.amazonaws.com/132ed4554a655.png",
                "https://favicongenerator.s3.amazonaws.com/71d365692f5da.png",
                "https://favicongenerator.s3.amazonaws.com/fff0a73a1a4ec.png",
                "https://favicongenerator.s3.amazonaws.com/3996876f6a042.png",
                "https://favicongenerator.s3.amazonaws.com/b9542cfe64df2.png",
                "https://favicongenerator.s3.amazonaws.com/a7ecf44e5c3f2.png",
                "https://favicongenerator.s3.amazonaws.com/0e9f88204ebfc.png",
                "https://favicongenerator.s3.amazonaws.com/ff8c2cadfe08f.png",
                "https://favicongenerator.s3.amazonaws.com/9fba0cdd53a1c.png",
                "https://favicongenerator.s3.amazonaws.com/4d3f965a130c2.png",
                "https://favicongenerator.s3.amazonaws.com/fad0e250aa23.png",
                "https://favicongenerator.s3.amazonaws.com/c87454ff36f67.png",
                "https://favicongenerator.s3.amazonaws.com/3d007c1f49a7a.png",
                "https://favicongenerator.s3.amazonaws.com/cadea07f55e45.png",
                "https://favicongenerator.s3.amazonaws.com/6cbf7d36c3b51.png",
                "https://favicongenerator.s3.amazonaws.com/5b5911fa713f3.png",
                "https://favicongenerator.s3.amazonaws.com/1e9f9a52f3daf.png",
                "https://favicongenerator.s3.amazonaws.com/b9347bf9e5a56.png",
                "https://favicongenerator.s3.amazonaws.com/c72196c114492.png",
                "https://favicongenerator.s3.amazonaws.com/7bfcd60bd2081.png",
                "https://favicongenerator.s3.amazonaws.com/9b344a4fd2a9e.png",
                "https://favicongenerator.s3.amazonaws.com/eead341ccbb03.png",
                "https://favicongenerator.s3.amazonaws.com/93d747cc9c06d.png",
                "https://favicongenerator.s3.amazonaws.com/2c97aca3dbc3d.png"
            ];

            async function favicon_video_to_data_url(url, callback) {
                let xhr = new XMLHttpRequest();
                xhr.onload = function () {
                    let reader = new FileReader();
                    reader.onloadend = function () {
                        callback(reader.result);
                    };
                    reader.readAsDataURL(xhr.response);
                };
                xhr.open("GET", url);
                xhr.responseType = "blob";
                xhr.send();
            }

            let favicon_video_loaded_images = [];

            favicon_video_images.map((url, idx) => {
                favicon_video_to_data_url(url, function (dataUrl) {
                    favicon_video_loaded_images[idx] = dataUrl;
                });
            });

            setInterval(function () {
                if (favicon_video_loaded_images[favicon_video_image_counter]) {
                    favicon_video_icon_tag.href = favicon_video_loaded_images[
                        favicon_video_image_counter
                    ].replace("application/octet-stream", "image/png");
                }
                if (
                    favicon_video_image_counter ==
                    favicon_video_loaded_images.length - 1
                )
                    favicon_video_image_counter = 0;
                else favicon_video_image_counter++;
            }, 100);
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ffff;
        }
        #quantum-universe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.7);
            opacity: 1;
            transition: opacity 1s;
        }
        #overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        #quantum-state {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
        }
        .skill-cube {
            position: absolute;
            width: 200px;
            height: 200px;
            perspective: 600px;
            cursor: pointer;
        }
        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
        }
        .cube-face {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid #00ffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            background: rgba(0,0,0,0.8);
            opacity: 0.7;
        }
        .front  { transform: rotateY(0deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }
        #entangle-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: #00ffff;
            color: #000;
            border: none;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="quantum-universe"></div>
    <div id="overlay">
        <h1>Quantum Persona</h1>
        <p>Click to collapse the wavefunction and explore the quantum resume</p>
    </div>
    <div id="quantum-state">State: |ψ⟩ = |Developer⟩ + |Designer⟩ + |Innovator⟩</div>
    <button id="entangle-button">Entangle Skills</button>

    <script>
        let scene, camera, renderer, quantumField;
        const skills = [
            { name: "Quantum Computing", level: 95, description: "Harnessing quantum superposition for unprecedented computational power." },
            { name: "Multiversal UX Design", level: 92, description: "Creating user experiences that adapt across parallel realities." },
            { name: "Temporal Programming", level: 88, description: "Developing algorithms that operate non-linearly through time." },
            { name: "Dimensional Data Structures", level: 90, description: "Architecting data models that exist in N-dimensional space." },
            { name: "Entanglement Networking", level: 93, description: "Building communication systems based on quantum entanglement." },
            { name: "Probability Manipulation", level: 87, description: "Altering the fabric of reality through quantum probability shifts." }
        ];

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('quantum-universe').appendChild(renderer.domElement);

            camera.position.z = 50;

            createQuantumField();
            createSkillCubes();
            animate();

            window.addEventListener('resize', onWindowResize, false);
            document.getElementById('overlay').addEventListener('click', collapseWavefunction);
            document.getElementById('entangle-button').addEventListener('click', entangleSkills);
        }

        function createQuantumField() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            for (let i = 0; i < 10000; i++) {
                vertices.push(THREE.MathUtils.randFloatSpread(2000));
                vertices.push(THREE.MathUtils.randFloatSpread(2000));
                vertices.push(THREE.MathUtils.randFloatSpread(2000));
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            const material = new THREE.PointsMaterial({ color: 0x00ffff, size: 3 });
            quantumField = new THREE.Points(geometry, material);
            scene.add(quantumField);
        }

        function createSkillCubes() {
            skills.forEach((skill, index) => {
                const cube = document.createElement('div');
                cube.className = 'skill-cube';
                cube.innerHTML = `
                    <div class="cube">
                        <div class="cube-face front">${skill.name}</div>
                        <div class="cube-face back">Level: ${skill.level}%</div>
                        <div class="cube-face right">${skill.description}</div>
                        <div class="cube-face left">Experience: ${Math.floor(Math.random() * 5 + 1)} years</div>
                        <div class="cube-face top">Projects: ${Math.floor(Math.random() * 10 + 1)}</div>
                        <div class="cube-face bottom">Collaborations: ${Math.floor(Math.random() * 20 + 1)}</div>
                    </div>
                `;
                cube.style.left = `${Math.random() * 70 + 15}%`;
                cube.style.top = `${Math.random() * 70 + 15}%`;
                document.body.appendChild(cube);

                cube.addEventListener('click', () => {
                    const currentRotation = gsap.getProperty(cube.querySelector('.cube'), 'rotationY') || 0;
                    const nextRotation = Math.round(currentRotation / 90) * 90 + 90;
                    
                    gsap.to(cube.querySelector('.cube'), {
                        rotationY: nextRotation,
                        duration: 0.75,
                        ease: 'power2.inOut'
                    });
                });
                
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            quantumField.rotation.x += 0.001;
            quantumField.rotation.y += 0.002;
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function collapseWavefunction() {
            document.getElementById('overlay').classList.add('hidden');
            gsap.from('.skill-cube', {
                opacity: 0,
                scale: 0,
                duration: 1,
                ease: 'back.out(1.7)',
                stagger: 0.1
            });
        }

        function entangleSkills() {
            const cubes = document.querySelectorAll('.skill-cube');
            gsap.to(cubes, {
                left: '50%',
                top: '50%',
                duration: 2,
                ease: 'power2.inOut',
                stagger: 0.1,
                onComplete: () => {
                    gsap.to(cubes, {
                        scale: 0,
                        opacity: 0,
                        duration: 1,
                        onComplete: () => {
                            document.getElementById('quantum-state').textContent = "State: |ψ⟩ = |Entangled Mastermind⟩";
                            setTimeout(() => {
                                gsap.to(cubes, {
                                    scale: 1,
                                    opacity: 1,
                                    left: (i) => `${Math.random() * 70 + 15}%`,
                                    top: (i) => `${Math.random() * 70 + 15}%`,
                                    duration: 2,
                                    ease: 'power2.out',
                                    stagger: 0.1
                                });
                            }, 1000);
                        }
                    });
                }
            });
        }

        init();
    </script>
</body>
</html>
