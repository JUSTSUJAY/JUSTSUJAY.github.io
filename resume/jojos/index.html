<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jotaro Kujo's Bizarre Resume</title>
    <link rel="icon" href="https://favicongenerator.s3.amazonaws.com/d3b1608d49d61.png" type="image/png">
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let favicon_video_image_counter = 0;
            let favicon_video_icon_tag = document.querySelector("link[rel='icon']");
            let favicon_video_images = [
                "https://favicongenerator.s3.amazonaws.com/d3b1608d49d61.png",
                "https://favicongenerator.s3.amazonaws.com/9d6a6b0b477da.png",
                "https://favicongenerator.s3.amazonaws.com/efe1874275571.png",
                "https://favicongenerator.s3.amazonaws.com/d66a7d49c350f.png",
                "https://favicongenerator.s3.amazonaws.com/132ed4554a655.png",
                "https://favicongenerator.s3.amazonaws.com/71d365692f5da.png",
                "https://favicongenerator.s3.amazonaws.com/fff0a73a1a4ec.png",
                "https://favicongenerator.s3.amazonaws.com/3996876f6a042.png",
                "https://favicongenerator.s3.amazonaws.com/b9542cfe64df2.png",
                "https://favicongenerator.s3.amazonaws.com/a7ecf44e5c3f2.png",
                "https://favicongenerator.s3.amazonaws.com/0e9f88204ebfc.png",
                "https://favicongenerator.s3.amazonaws.com/ff8c2cadfe08f.png",
                "https://favicongenerator.s3.amazonaws.com/9fba0cdd53a1c.png",
                "https://favicongenerator.s3.amazonaws.com/4d3f965a130c2.png",
                "https://favicongenerator.s3.amazonaws.com/fad0e250aa23.png",
                "https://favicongenerator.s3.amazonaws.com/c87454ff36f67.png",
                "https://favicongenerator.s3.amazonaws.com/3d007c1f49a7a.png",
                "https://favicongenerator.s3.amazonaws.com/cadea07f55e45.png",
                "https://favicongenerator.s3.amazonaws.com/6cbf7d36c3b51.png",
                "https://favicongenerator.s3.amazonaws.com/5b5911fa713f3.png",
                "https://favicongenerator.s3.amazonaws.com/1e9f9a52f3daf.png",
                "https://favicongenerator.s3.amazonaws.com/b9347bf9e5a56.png",
                "https://favicongenerator.s3.amazonaws.com/c72196c114492.png",
                "https://favicongenerator.s3.amazonaws.com/7bfcd60bd2081.png",
                "https://favicongenerator.s3.amazonaws.com/9b344a4fd2a9e.png",
                "https://favicongenerator.s3.amazonaws.com/eead341ccbb03.png",
                "https://favicongenerator.s3.amazonaws.com/93d747cc9c06d.png",
                "https://favicongenerator.s3.amazonaws.com/2c97aca3dbc3d.png"
            ];

            async function favicon_video_to_data_url(url, callback) {
                let xhr = new XMLHttpRequest();
                xhr.onload = function () {
                    let reader = new FileReader();
                    reader.onloadend = function () {
                        callback(reader.result);
                    };
                    reader.readAsDataURL(xhr.response);
                };
                xhr.open("GET", url);
                xhr.responseType = "blob";
                xhr.send();
            }

            let favicon_video_loaded_images = [];

            favicon_video_images.map((url, idx) => {
                favicon_video_to_data_url(url, function (dataUrl) {
                    favicon_video_loaded_images[idx] = dataUrl;
                });
            });

            setInterval(function () {
                if (favicon_video_loaded_images[favicon_video_image_counter]) {
                    favicon_video_icon_tag.href = favicon_video_loaded_images[
                        favicon_video_image_counter
                    ].replace("application/octet-stream", "image/png");
                }
                if (
                    favicon_video_image_counter ==
                    favicon_video_loaded_images.length - 1
                )
                    favicon_video_image_counter = 0;
                else favicon_video_image_counter++;
            }, 100);
        });
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Press+Start+2P&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
            background-color: #000;
            color: #fff;
        }

        .game-screen {
            width: 100vw;
            height: 100vh;
            background: url('../bg_images/jojo.png') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .dialog-box {
            background-color: rgba(0, 0, 0, 0.8);
            border: 4px solid #fff;
            margin: 20px;
            padding: 20px;
            font-size: 14px;
            line-height: 1.5;
            position: relative;
        }

        .character-name {
            font-family: 'Permanent Marker', cursive;
            font-size: 24px;
            color: #ff00ff;
            margin-bottom: 10px;
        }

        .skill-bar {
            background-color: #333;
            height: 20px;
            margin: 10px 0;
            position: relative;
        }

        .skill-level {
            background-color: #ff00ff;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: width 1s;
        }

        .menu-options {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .menu-option {
            background-color: #ff00ff;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .menu-option:hover {
            background-color: #fff;
            color: #ff00ff;
        }

        .stand {
            position: absolute;
            top: 50%;
            left: -150px;
            transform: translateY(-50%);
            width: 150px;
            height: 300px;
            background: url('https://example.com/star-platinum.png') no-repeat;
            background-size: contain;
            transition: left 1s;
        }

        .stand.active {
            left: 20px;
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-5px, 5px);
            }
            40% {
                transform: translate(-5px, -5px);
            }
            60% {
                transform: translate(5px, 5px);
            }
            80% {
                transform: translate(5px, -5px);
            }
            100% {
                transform: translate(0);
            }
        }

        .glitch {
            animation: glitch 0.3s infinite;
        }
    </style>
</head>
<body>
    <div class="game-screen">
        <div class="stand" id="starPlatinum"></div>
        <div class="dialog-box">
            <div class="character-name">Jotaro Kujo</div>
            <div id="dialogText">Game Developer with a Stand for creating immersive experiences. Press START to view my bizarre abilities.</div>
            <div class="menu-options">
                <div class="menu-option" onclick="showSkills()">SKILLS</div>
                <div class="menu-option" onclick="showExperience()">EXPERIENCE</div>
                <div class="menu-option" onclick="showProjects()">PROJECTS</div>
                <div class="menu-option" onclick="activateStand()">ACTIVATE STAND</div>
            </div>
        </div>
    </div>

    <script>
        const dialogText = document.getElementById('dialogText');
        const starPlatinum = document.getElementById('starPlatinum');

        function showSkills() {
            dialogText.innerHTML = `
                <div class="skill-bar"><div class="skill-level" style="width: 0%"></div></div>Game Design
                <div class="skill-bar"><div class="skill-level" style="width: 0%"></div></div>C++ Programming
                <div class="skill-bar"><div class="skill-level" style="width: 0%"></div></div>3D Modeling
                <div class="skill-bar"><div class="skill-level" style="width: 0%"></div></div>Unity Engine
            `;
            setTimeout(() => {
                const skills = document.querySelectorAll('.skill-level');
                skills[0].style.width = '90%';
                skills[1].style.width = '85%';
                skills[2].style.width = '75%';
                skills[3].style.width = '95%';
            }, 100);
        }

        function showExperience() {
            dialogText.innerHTML = `
                <p>Senior Game Developer at DIO Industries (2018-Present)</p>
                <p>Lead Programmer at Speedwagon Foundation Games (2015-2018)</p>
                <p>Indie Game Developer (2012-2015)</p>
            `;
        }

        function showProjects() {
            dialogText.innerHTML = `
                <p>"Stardust Crusaders": Open-world RPG (10M+ downloads)</p>
                <p>"Diamond is Unbreakable": VR Mystery Game (95% positive reviews)</p>
                <p>"Golden Wind": Mobile Strategy Game (Featured in App Store)</p>
            `;
        }

        function activateStand() {
            starPlatinum.classList.add('active');
            dialogText.classList.add('glitch');
            dialogText.innerHTML = "ORA ORA ORA ORA ORA ORA ORA ORA ORA ORA ORA ORA!";
            setTimeout(() => {
                starPlatinum.classList.remove('active');
                dialogText.classList.remove('glitch');
                dialogText.innerHTML = "Star Platinum has returned. What's your next move?";
            }, 3000);
        }
    </script>
</body>
</html>
